spring.application.name=TTproject
## Datasource configuration
# Configure your datasource via environment variables in deployment systems.
# Examples (set as container / host env vars):
#   SPRING_DATASOURCE_URL=jdbc:postgresql://<host>:5432/<db>
#   SPRING_DATASOURCE_USERNAME=youruser
#   SPRING_DATASOURCE_PASSWORD=yourpass
#
# Fallback: if SPRING_DATASOURCE_URL is not set, use an in-memory H2 database.
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:h2:mem:testdb}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:sa}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:}